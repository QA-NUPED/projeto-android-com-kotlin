name: Manual Test Coverage Comment

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

jobs:
  add_comment:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - uses: actions/checkout@main
      - name: Ler arquivo JSON e armazenar em variÃ¡vel
        id: json
        run: |
          OUTPUT=$(cat coverage.json) 
          echo "COVERAGE_REQUIRED=OUTPUT" >> "GITHUB_OUTPUT"
        env:
          COVERAGE_REQUIRED: ${{ steps.json.outputs.COVERAGE_REQUIRED }}

      - name: Create comment
        run:  sh ./scripts/ci/quality-gate-table.sh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_TOKEN: ${{ github.token }}
          PR_NUMBER: ${{ github.event.pull_request.number }}