name: Manual Test Coverage Comment

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

jobs:

  add_comment:
    runs-on: ubuntu-latest

    permissions:
      checks: write
      contents: read
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Ler arquivo JSON
        id: json
        run: |
          JSON_CONTENT=$(cat ./coverage.json)
          echo "JSON_CONTENT=$JSON_CONTENT" >> "$GITHUB_ENV"
        env:
          COVERAGE_REQUIRED: ${{ steps.json.outputs.JSON_CONTENT }}

      - uses: actions/checkout@main
      - name: Create comment
        run: sh ./scripts/ci/quality-gate-table.sh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_TOKEN: ${{ github.token }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          # COVERAGE_REQUIRED: ${{  toJSON(steps.id.outputs.JSON_CONTENT) }}