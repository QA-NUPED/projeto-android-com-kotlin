name: Manual Test Coverage Comment

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

jobs:

  add_comment:
    runs-on: ubuntu-latest

    permissions:
      checks: write
      contents: read
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - uses: actions/checkout@main
      - name: Get json
        id: json
        run: |
          json_content=$(cat ./scripts/ci/coverage.json)
          echo "JSON_CONTENT=json_content" >> $GITHUB_ENV

      - name: Create comment
        run:  sh ./scripts/ci/quality-gate-table.sh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_TOKEN: ${{ github.token }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          COVERAGE_REQUIRED: $JSON_CONTENT