name: Manual Test Coverage Comment

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

jobs:
  add_comment:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Create comment
        run: |
          echo "## Test Coverage" > coverage.md
          echo "| Directory | Coverage | Current Branch Coverage | Status |" >> coverage.md
          echo "|-----------|----------|-------------------------|:------:|" >> coverage.md
          echo "| Dir 1     | 80%      | 85%                     |:white_check_mark:|" >> coverage.md
          echo "| Dir 2     | 88%      | 90%                     |:white_check_mark:|" >> coverage.md
          echo "| Dir 3     | 72%      | 75%                     |:white_check_mark:|" >> coverage.md
          echo "| Dir 4     | 85%      | 88%                     |:white_check_mark:|" >> coverage.md
          echo "| Dir 5     | 90%      | 92%                     |:white_check_mark:|" >> coverage.md
          cat coverage.md

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
