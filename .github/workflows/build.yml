name: Manual Test Coverage Comment

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

jobs:
  add_comment:
    runs-on: ubuntu-latest
    steps:
      - name: Add coverage report to PR
        id: kover
        uses: mi-kas/kover-report@v1
        with:
          update-comment: true
          body: |
            ## Test Coverage

            | Directory | Coverage | Current Branch Coverage |
            |-----------|----------|-------------------------|
            | Dir 1     | 80%      | 85%                     |
            | Dir 2     | 88%      | 90%                     |
            | Dir 3     | 72%      | 75%                     |
            | Dir 4     | 85%      | 88%                     |
            | Dir 5     | 90%      | 92%                     |

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
