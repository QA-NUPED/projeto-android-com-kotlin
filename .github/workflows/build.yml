name: Manual Test Coverage Comment

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

jobs:
  add_comment:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Ler arquivo JSON e armazenar em vari√°vel
        id: ler-json
        run: |
          json_content=$(cat caminho/para/seu/arquivo.json)
          echo "::set-output name=json_content::$json_content"
        
      - uses: actions/checkout@main
      - name: Create comment
        run:  sh ./scripts/ci/quality-gate-table.sh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_TOKEN: ${{ github.token }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          COVERAGE_REQUIRED: ${{ steps.ler-json.outputs.json_content }}