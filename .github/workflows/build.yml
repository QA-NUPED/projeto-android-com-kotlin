name: Manual Test Coverage Comment

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

jobs:
  add_comment:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - uses: actions/checkout@main
      - name: Ler arquivo JSON e armazenar em vari√°vel
        id: json
        run: |
          output=$(cat ./scripts/ci/coverage.json)
          json_data=$(echo "output")

      - name: Create comment
        run:  sh ./scripts/ci/quality-gate-table.sh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_TOKEN: ${{ github.token }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          COVERAGE_REQUIRED: ${{ steps.json.outputs.json_data }}